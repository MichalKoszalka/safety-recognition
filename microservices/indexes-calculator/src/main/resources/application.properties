spring.application.name = indexes-calculator
# kafka settings
# use only for local running / change for k8s
bootstrap.address=localhost:9092
indexes.calculators_consumer.group.id=indexes_calculator_consumer_group_id
# app port for local usage
server.port=8084
# metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
