apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: police-api-consumer
spec:
  selector:
    matchLabels:
      app: police-api-consumer
  replicas: 1 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: police-api-consumer
    spec:
      containers:
      - name: police-api-consumer
        image: michalkoszalka/police-api-consumer:0.0.1
        ports:
        - containerPort: 8080
          name: server
        - containerPort: 8081
          name: management